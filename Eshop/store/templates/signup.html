{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Acount</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}

                <!-- First Name -->
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" value="{{values.first_name}} " name="firstname" id="" class="form-control form-control-sm">
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" value="{{values.last_name}}"  name="lastname" id="" class="form-control  form-control-sm">
                </div>
                <!-- Phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" value="{{values.phone}}" name="phone" id="" class="form-control  form-control-sm" placeholder="(+225) 05654651">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required value="{{values.email}}" type="email"  name="email" id="" class="form-control  form-control-sm"  placeholder="exemple@gmail.com">
                </div/">
                 <!-- Password -->
                 <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control  form-control-sm"  placeholder="********">
                </div/">

                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Acount">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
